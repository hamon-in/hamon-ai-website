    <style>
        :root {
            --bg: #060a10;
            --bg-surface: #0c1219;
            --bg-elevated: #111a24;
            --green: #009245;
            --green-bright: #00c45a;
            --green-dim: #004d25;
            --green-glow: rgba(0, 146, 69, 0.4);
            --green-subtle: rgba(0, 146, 69, 0.08);
            --text: #d8e2ec;
            --text-muted: #4a5d72;
            --text-dim: #2a3a4a;
            --border: rgba(0, 146, 69, 0.12);
            --font-display: 'Syne', sans-serif;
            --font-body: 'DM Sans', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        /* ---- LIGHT MODE OVERRIDES ---- */
        html.light {
            --bg: #f0f2f5;
            --bg-surface: #e4e7eb;
            --bg-elevated: #ffffff;
            --green: #007a3a;
            --green-bright: #009245;
            --green-dim: #b2d8c4;
            --green-glow: rgba(0, 122, 58, 0.25);
            --green-subtle: rgba(0, 122, 58, 0.06);
            --text: #1a1e24;
            --text-muted: #4a5568;
            --text-dim: #8899aa;
            --border: rgba(0, 122, 58, 0.15);
        }

        html.light body::after {
            background: repeating-linear-gradient(
                0deg, transparent, transparent 2px,
                rgba(0, 122, 58, 0.015) 2px, rgba(0, 122, 58, 0.015) 4px
            );
            animation: none;
            opacity: 0.4;
        }

        html.light body::before {
            background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.06) 100%);
        }

        html.light .nav-main {
            background: rgba(240, 242, 245, 0.92);
        }

        html.light .modal-backdrop.show { opacity: 0.5; }

        *, *::before, *::after { box-sizing: border-box; }
        ::selection { background: var(--green); color: #fff; }
        html { scroll-behavior: smooth; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--green-dim); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--green); }
        * { scrollbar-width: thin; scrollbar-color: var(--green-dim) var(--bg); }

        body {
            font-family: var(--font-body);
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Scanlines */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 2px,
                rgba(0, 146, 69, 0.03) 2px, rgba(0, 146, 69, 0.03) 4px
            );
            animation: scanline-flicker 4s ease-in-out infinite;
        }

        @keyframes scanline-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            52% { opacity: 1; }
            80% { opacity: 0.85; }
            82% { opacity: 1; }
        }

        /* CRT vignette */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.45) 100%);
        }

        /* Nav */
        .nav-main {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 1.25rem 0;
            background: rgba(6, 10, 16, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        html.light .nav-main {
            background: rgba(240, 242, 245, 0.92);
        }

        .nav-logo img {
            height: 32px;
            transition: opacity 0.3s;
        }

        .nav-status {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--green);
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 4px var(--green-glow); }
            50% { opacity: 0.4; box-shadow: none; }
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0; padding: 0;
            align-items: center;
        }

        .nav-links a {
            font-family: var(--font-mono);
            font-size: 0.72rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--green); }

        .nav-cta {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.55rem 1.4rem;
            border: 1px solid var(--green);
            color: var(--green);
            background: transparent;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-cta:hover {
            background: var(--green);
            color: #fff;
            box-shadow: 0 0 20px var(--green-glow);
        }

        .theme-toggle {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            line-height: 1;
            transition: color 0.3s, border-color 0.3s;
        }

        .theme-toggle:hover { color: var(--green); border-color: var(--green); }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .hamburger span {
            display: block;
            width: 22px; height: 1.5px;
            background: var(--green);
            transition: all 0.3s;
        }

        .mobile-nav {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .mobile-nav.open { opacity: 1; pointer-events: all; }

        .mobile-nav a {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 2rem;
            color: var(--text);
            text-decoration: none;
        }

        .mobile-nav a:hover { color: var(--green); }

        .mobile-nav-close {
            position: absolute;
            top: 1.5rem; right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--green);
            line-height: 1;
        }

        .theme-toggle-mobile {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: color 0.3s, border-color 0.3s;
        }

        .theme-toggle-mobile:hover { color: var(--green); border-color: var(--green); }

        /* Loading animation */
        .cyber-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 0;
            transition: opacity 0.5s ease;
        }

        .cyber-loader.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .loader-ring {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .loader-ring .ring {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-top-color: var(--green);
            border-radius: 50%;
            animation: loader-spin 1.5s linear infinite, loader-pulse 2s ease-in-out infinite;
        }

        .loader-ring .ring:nth-child(2) {
            inset: 8px;
            border-top-color: transparent;
            border-right-color: var(--green-bright);
            animation-direction: reverse;
            animation-duration: 2s, 2s;
        }

        .loader-ring .ring:nth-child(3) {
            inset: 16px;
            border-top-color: var(--green-dim);
            border-left-color: var(--green-dim);
            animation-duration: 2.5s, 2s;
        }

        .loader-glyph {
            position: absolute;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--green);
            animation: loader-orbit 3s linear infinite;
        }

        .loader-glyph:nth-child(4) { animation-delay: 0s; }
        .loader-glyph:nth-child(5) { animation-delay: -1s; }
        .loader-glyph:nth-child(6) { animation-delay: -2s; }

        @keyframes loader-spin { to { transform: rotate(360deg); } }
        @keyframes loader-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes loader-orbit {
            0% { transform: rotate(0deg) translateX(48px) rotate(0deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: rotate(360deg) translateX(48px) rotate(-360deg); opacity: 0.8; }
        }

        .loader-text {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            color: var(--green);
            text-transform: uppercase;
            animation: loader-pulse 2s ease-in-out infinite;
        }

        /* Article styles */
        .article-container {
            padding-top: 7rem;
            padding-bottom: 5rem;
            min-height: 100vh;
        }

        .article-meta {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--green);
            margin-bottom: 1.5rem;

        .article-title {

            font-weight: 800;
            font-size: clamp(2rem, 4vw, 3rem);
            line-height: 1.1;
            color: var(--text);

        .article-body {

            line-height: 1.85;

        .article-body h2 {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text);
            margin: 2.5rem 0 1rem;

        .article-body h3 {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text);
            margin: 2rem 0 0.75rem;
        }

        .article-body p {
            margin-bottom: 1.25rem;

        .article-body strong {
            color: var(--text);
            font-weight: 600;
        }

        .article-body em {
            color: var(--green-bright);
            font-style: italic;
        }

        .article-body a {
            color: var(--green);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .article-body a:hover {
            color: var(--green-bright);

        .article-body code {
            font-family: var(--font-mono);
            font-size: 0.88em;
            background: var(--bg-elevated);
            padding: 0.15em 0.4em;
            border: 1px solid var(--border);
            color: var(--green-bright);
        }

        .article-body pre {
            background: var(--bg-elevated);

            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }

        .article-body pre code {
            background: none;

            padding: 0;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }

        .article-body li {
            margin-bottom: 0.5rem;
        }

        .article-body blockquote {
            border-left: 3px solid var(--green);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: var(--green-subtle);
            color: var(--text);
        }

        .article-body hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, var(--green), transparent);
            opacity: 0.2;
            margin: 2.5rem 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 3rem;
            font-family: var(--font-mono);
            font-size: 0.72rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--green);
            text-decoration: none;
            border: 1px solid var(--green);
            padding: 0.6rem 1.5rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: var(--green);
            color: #fff;
            box-shadow: 0 0 20px var(--green-glow);
        }

        /* Sidebar TOC */
        .article-sidebar {
            position: sticky;
            top: 5rem;
            padding-top: 0.25rem;
        }

        .toc-label {
            font-family: var(--font-mono);
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--green);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toc-label::before {
            content: '//';
            opacity: 0.4;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-left: 1px solid var(--border);
            padding-left: 1rem;
        }

        .toc-list li {
            margin-bottom: 0.6rem;
        }

        .toc-list a {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.03em;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s;
            display: block;
            line-height: 1.4;
        }

        .toc-list a:hover,
        .toc-list a.active {
            color: var(--green);
        }

        .sidebar-back {
            display: inline-block;
            margin-top: 2rem;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar-back:hover { color: var(--green); }

        /* Footer */
        .footer {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 2.5rem 0;
        }

        .footer-logo img { height: 24px; opacity: 0.5; }

        .footer-copy {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .footer-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .footer-links a {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-dim);
            text-decoration: none;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        .footer-links a:hover { color: var(--green); }

        .error-msg {
            font-family: var(--font-mono);
            color: var(--text-muted);
            text-align: center;
            padding: 4rem 0;
        }

        .error-msg h2 {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        @media (max-width: 991px) {
            .nav-links { display: none !important; }
            .nav-status { display: none !important; }
            .hamburger { display: flex; }
            .article-sidebar { display: none; }
        }

        @media (max-width: 767px) {
            .article-container { padding-top: 5.5rem; }
            .article-title { font-size: 1.8rem; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    (function() {
        const params = new URLSearchParams(window.location.search);
        const postIdx = parseInt(params.get('post'), 10);
        const loader = document.getElementById('postLoader');
        const content = document.getElementById('postContent');

        function showError(msg) {
            loader.classList.add('hidden');
            content.style.display = '';
            content.innerHTML = `<div class="error-msg"><h2>Transmission Error</h2><p>${msg}</p><a href="index.html#transmissions" class="back-link">&larr; Return to network</a></div>`;
        }

        if (isNaN(postIdx)) {
            showError('No transmission specified.');
            return;
        }

        fetch('posts.md')
            .then(r => {
                if (!r.ok) throw new Error('Failed to fetch');
                return r.text();
            })
            .then(text => {
                const blocks = text.split(/^---$/m)
                    .map(s => s.trim())
                    .filter(s => s.length > 0);

                if (postIdx < 0 || postIdx >= blocks.length) {
                    showError('Transmission not found in the archive.');
                    return;
                }

                const block = blocks[postIdx];
                const lines = block.split('\n');
                const trimmed = lines.map(l => l.trim());
                const date = trimmed[0] || '';
                const titleLine = trimmed.find(l => l.startsWith('# '));
                const title = titleLine ? titleLine.replace(/^# /, '') : 'Untitled';
                const titleIdx = trimmed.indexOf(titleLine);
                const bodyMd = lines.slice(titleIdx + 1).join('\n').trim();

                document.title = title + ' — Hamon Technologies';

                const html = marked.parse(bodyMd);

                loader.classList.add('hidden');
                content.style.display = '';
                content.innerHTML = `
                    <div class="article-meta">${date}</div>
                    <h1 class="article-title">${title}</h1>
                    <div class="article-body">${html}</div>
                    <a href="index.html#transmissions" class="back-link">&larr; Back to transmissions</a>
                `;

                // Generate TOC from h2 headings
                const sidebar = document.getElementById('articleSidebar');
                const tocList = document.getElementById('tocList');
                const headings = content.querySelectorAll('.article-body h2');
                if (headings.length > 0 && tocList && sidebar) {
                    headings.forEach(function(h, i) {
                        const id = 'section-' + i;
                        h.id = id;
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#' + id;
                        a.textContent = h.textContent;
                        a.addEventListener('click', function(e) {
                            e.preventDefault();
                            h.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        });
                        li.appendChild(a);
                        tocList.appendChild(li);
                    });
                    sidebar.style.display = '';

                    // Scroll spy — highlight active TOC link
                    var tocLinks = tocList.querySelectorAll('a');
                    var observer = new IntersectionObserver(function(entries) {
                        entries.forEach(function(entry) {
                            if (entry.isIntersecting) {
                                tocLinks.forEach(function(l) { l.classList.remove('active'); });
                                var active = tocList.querySelector('a[href="#' + entry.target.id + '"]');
                                if (active) active.classList.add('active');
                            }
                        });
                    }, { rootMargin: '0px 0px -60% 0px', threshold: 0 });
                    headings.forEach(function(h) { observer.observe(h); });
                }
            })
            .catch(() => {
                showError('Could not load transmission data.');
            });
    })();

    // ---- MOBILE NAV ----
    var menuToggle = document.getElementById('menuToggle');
    var menuClose = document.getElementById('menuClose');
    var mobileNav = document.getElementById('mobileNav');
    if (menuToggle && menuClose && mobileNav) {
        menuToggle.addEventListener('click', function() { mobileNav.classList.add('open'); });
        menuClose.addEventListener('click', function() { mobileNav.classList.remove('open'); });
        document.querySelectorAll('.mobile-link').forEach(function(l) {
            l.addEventListener('click', function() { mobileNav.classList.remove('open'); });
        });
    }

    // ---- THEME TOGGLE ----
    var themeToggle = document.getElementById('themeToggle');
    var themeToggleMobile = document.getElementById('themeToggleMobile');
    var htmlEl = document.documentElement;

    function updateToggleIcons() {
        var isLight = htmlEl.classList.contains('light');
        var icon = isLight ? '\u263E' : '\u2600';
        if (themeToggle) themeToggle.textContent = icon;
        if (themeToggleMobile) themeToggleMobile.textContent = icon;
    }
    updateToggleIcons();

    function toggleTheme() {
        htmlEl.classList.toggle('light');
        localStorage.setItem('theme', htmlEl.classList.contains('light') ? 'light' : 'dark');
        updateToggleIcons();
    }

    if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
    if (themeToggleMobile) themeToggleMobile.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
